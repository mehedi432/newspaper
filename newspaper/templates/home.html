{% extends 'master.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>{{user.username}} <span><a href="{% url 'logout' %}">Logout</a></span></p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
